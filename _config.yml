title: "GEAR UP Launch Planning Guide"
description: "A Guide for Minnesota High School Students"
baseurl: "/gear-up"
url: "https://dominiquekoppes-virel.github.io"

# Theme
remote_theme: just-the-docs/just-the-docs@v0.7.0
logo: ""

# Site settings
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true

# Navigation
nav_sort: case_insensitive

# Footer
footer_content: "Created for Minnesota seniors. Questions? Ask your GEAR UP coordinator."

# Color scheme - much more engaging than default
color_scheme: custom

# Enable copy button on code blocks
enable_copy_code_button: true

# Enhanced callouts for student-friendly design
callouts_level: loud
callouts:
  highlight:
    title: "💡 Key Point"
    color: yellow
  important:
    title: "⚠️ Important"
    color: red
  new:
    title: "🔔 New Info"
    color: green
  note:
    title: "📝 Note"
    color: blue
  warning:
    title: "🚨 Warning"
    color: red
  money:
    title: "💰 Money Matters"
    color: green
  deadline:
    title: "⏰ Deadline Alert"
    color: red
  tip:
    title: "🔥 Pro Tip"
    color: purple

# Plugins
plugins:
  - jekyll-default-layout
  - jekyll-seo-tag
  - jekyll-remote-theme
  - jekyll-sitemap

# Custom settings for better student experience
heading_anchors: true
aux_links:
  "Need Help?":
    - "mailto:your-gear-up-coordinator@email.com"
  "Print This Page":
    - "javascript:window.print()"

# Enable table of contents for long pages
back_to_top: true
back_to_top_text: "Back to top"

# Make the site more mobile-friendly
compress_html:
  clippings: all
  comments: all

  # Add this line to your existing _config.yml
sass:
  load_paths:
    - _sass
  endings: all
  startings: []
  blanklines: false
  profile: false

  # Force search index generation
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge

# Make sure search works on GitHub Pages
github: [metadata]
