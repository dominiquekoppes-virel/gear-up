title: "GEAR UP Planning RL"
description: "Let's try some planning"
baseurl: ""
url: "https://dominiquekoppes-virel.github.io/gear-up-rl"

# Theme
remote_theme: just-the-docs/just-the-docs

# Site settings
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true

# Navigation
nav_sort: case_insensitive

# Footer
footer_content: "Let's get to planning."

# Color scheme options: nil, blue, dark, light
color_scheme: blue

# Enable copy button on code blocks
enable_copy_code_button: true

# Callouts (for important boxes)
callouts_level: quiet
callouts:
  highlight:
    color: yellow
  important:
    title: Important
    color: blue
  new:
    title: New
    color: green
  note:
    title: Note
    color: purple
  warning:
    title: Warning
    color: red

# Plugins
plugins:
  - jekyll-default-layout
  - jekyll-seo-tag
