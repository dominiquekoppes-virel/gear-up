title: "GEAR UP Launch Planning Guide"
description: "A Guide for Minnesota High School Students"
baseurl: "/gear-up"
url: "https://dominiquekoppes-virel.github.io"
repository: dominiquekoppes-virel/gear-up
remote_theme: just-the-docs/just-the-docs
plugins:
  - jekyll-remote-theme

# Add these lines:
color_scheme: gear-up

# Custom CSS injection to fix white areas
footer_content: ""

# Add custom styles directly in the head
head_nav_custom: |
  <style>
    /* Fix white block in header */
    .site-header,
    .site-nav,
    .aux-nav,
    .main-header,
    .main-content-wrap,
    .side-bar {
      background-color: #0a0a0a !important;
    }
    
    /* Ensure search area is dark */
    .search-input-wrap,
    .search-results {
      background-color: #1a1a1a !important;
    }
    
    /* Remove any residual white backgrounds */
    body, .main {
      background-color: #0a0a0a !important;
    }
  </style>
