title: "GEAR UP Launch Planning Guide"
description: "A Guide for Minnesota High School Students"
baseurl: "/gear-up"
url: "https://dominiquekoppes-virel.github.io"

# Theme configuration
remote_theme: just-the-docs/just-the-docs@v0.8.2

# Plugin configuration
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag

# Just the Docs configuration
color_scheme: gear-up
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Navigation
nav_enabled: true
nav_sort: case_sensitive
back_to_top: true
back_to_top_text: "Back to top"

# Footer
footer_content: "Created for Minnesota seniors through the GEAR UP program."
last_edit_timestamp: true
last_edit_time_format: "%b %e %Y at %I:%M %p"

# GitHub Pages
github: [metadata]

# Exclude files
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
  - .sass-cache/
  - .jekyll-cache/
  - .jekyll-metadata
