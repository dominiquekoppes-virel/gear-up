<!-- Custom styles for GEAR UP dark theme -->
<style>
  @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@700;800;900&family=Inter:wght@300;400;500;600;700&display=swap');
  
  /* Red theme colors */
  :root {
    --gear-red: #ef4444;
    --gear-red-dark: #dc2626;
    --gear-red-light: #fca5a5;
    --gear-red-glow: #ff0000;
    --gear-bg-primary: #0a0a0a;
    --gear-bg-secondary: #1a1a1a;
    --gear-bg-tertiary: #2a2a2a;
    --gear-text: #e2e8f0;
    --gear-text-muted: #94a3b8;
    --gear-border: #333333;
  }
  
  /* Animated gradient background */
  body {
    background: linear-gradient(-45deg, #0a0a0a, #1a0000, #0a0a0a, #2a0000);
    background-size: 400% 400%;
    animation: gradient-shift 15s ease infinite;
    color: var(--gear-text) !important;
    position: relative;
  }
  
  @keyframes gradient-shift {
    0%, 100% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
  }
  
  /* Subtle scanlines overlay */
  body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: repeating-linear-gradient(
      0deg,
      transparent,
      transparent 2px,
      rgba(255, 0, 0, 0.02) 2px,
      rgba(255, 0, 0, 0.02) 4px
    );
    pointer-events: none;
    z-index: 1;
  }
  
  /* Dark sidebar with glass effect */
  .side-bar {
    background: rgba(26, 26, 26, 0.95) !important;
    backdrop-filter: blur(10px);
    border-right: 1px solid rgba(239, 68, 68, 0.3) !important;
    box-shadow: 0 0 20px rgba(239, 68, 68, 0.1);
  }
  
  /* Dark main content area */
  .main {
    background-color: transparent !important;
  }
  
  .main-content-wrap {
    background-color: transparent !important;
  }
  
  .main-content {
    color: var(--gear-text) !important;
  }
  
  /* Dark header with glow */
  .site-header {
    background: linear-gradient(90deg, rgba(10, 10, 10, 0.95), rgba(26, 26, 26, 0.95)) !important;
    backdrop-filter: blur(10px);
    border-bottom: 2px solid var(--gear-red) !important;
    box-shadow: 0 2px 20px rgba(239, 68, 68, 0.3);
  }
  
  /* Make the header area uniform black */
  .site-header .main-header {
    background-color: rgba(10, 10, 10, 0.95) !important;
  }
  
  /* Fix the white corner */
  .site-header::after,
  .main-header::after {
    content: '';
    position: absolute;
    top: 0;
    right: 0;
    width: 200px;
    height: 100%;
    background: rgba(10, 10, 10, 0.95) !important;
    z-index: -1;
  }
  
  /* Ensure search area has dark background */
  .search {
    background-color: transparent !important;
  }
  
  .search-results {
    background-color: var(--gear-bg-secondary) !important;
  }
  
  /* Sexy glowing site title */
  .site-title {
    font-family: 'Bebas Neue', sans-serif !important;
    color: var(--gear-red) !important;
    font-weight: 400 !important;
    text-transform: uppercase;
    letter-spacing: 3px;
    text-shadow: 
      0 0 10px rgba(239, 68, 68, 0.8),
      0 0 20px rgba(239, 68, 68, 0.6),
      0 0 30px rgba(239, 68, 68, 0.4),
      0 0 40px rgba(239, 68, 68, 0.2);
    animation: pulse-glow-text 2s ease-in-out infinite;
  }
  
  @keyframes pulse-glow-text {
    0%, 100% { 
      text-shadow: 
        0 0 10px rgba(239, 68, 68, 0.8),
        0 0 20px rgba(239, 68, 68, 0.6),
        0 0 30px rgba(239, 68, 68, 0.4);
    }
    50% { 
      text-shadow: 
        0 0 20px rgba(239, 68, 68, 1),
        0 0 30px rgba(239, 68, 68, 0.8),
        0 0 40px rgba(239, 68, 68, 0.6);
    }
  }
  
  /* Sexy headings with gradient */
  .main-content h1 {
    font-family: 'Montserrat', sans-serif !important;
    background: linear-gradient(135deg, #ef4444, #fca5a5, #ef4444);
    background-size: 200% auto;

    -webkit-text-fill-color: transparent;
    background-clip: text;
    text-transform: uppercase;
    letter-spacing: 2px;
    font-weight: 900;
    animation: gradient-text 3s linear infinite;
    border-bottom: 2px solid rgba(239, 68, 68, 0.5);
    padding-bottom: 0.5rem;
  }
  
  @keyframes gradient-text {
    to { background-position: 200% center; }
  }
  
  .main-content h2,
  .main-content h3,
  .main-content h4 {
    font-family: 'Inter', sans-serif !important;
    color: var(--gear-red) !important;
    font-weight: 700;
    text-shadow: 0 0 15px rgba(239, 68, 68, 0.5);
  }
  
  /* Light text for paragraphs */
  .main-content p,
  .main-content li {
    color: var(--gear-text) !important;
    font-family: 'Inter', sans-serif;
    line-height: 1.7;
  }
  
  /* Glowing red links */

  a {
    color: var(--gear-red) !important;
    text-decoration: none;
    position: relative;
    transition: all 0.3s ease;
  }
  
  .main-content a:hover,
  a:hover {
    color: var(--gear-red-light) !important;
    text-shadow: 0 0 10px rgba(239, 68, 68, 0.8);
  }
  
  /* Sexy buttons with glow */
  .btn {
    background: rgba(0, 0, 0, 0.8) !important;
    color: var(--gear-red) !important;
    border: 1px solid var(--gear-red) !important;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
  }
  
  .btn::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    transform: translate(-50%, -50%);
    background: radial-gradient(circle, rgba(239, 68, 68, 0.3), transparent);
    transition: width 0.6s, height 0.6s;
  }
  
  .btn:hover::before {
    width: 300px;
    height: 300px;
  }
  
  .btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 20px rgba(239, 68, 68, 0.4) !important;
    background: rgba(239, 68, 68, 0.1) !important;
    color: var(--gear-red-light) !important;
  }
  
  .btn-primary {
    background: rgba(0, 0, 0, 0.9) !important;
    border: 1px solid var(--gear-red) !important;
    color: var(--gear-red) !important;
    box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4);
    animation: pulse-glow 2s infinite;
  }
  
  @keyframes pulse-glow {
    0%, 100% { box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4); }
    50% { box-shadow: 0 4px 25px rgba(239, 68, 68, 0.7), 0 0 30px rgba(239, 68, 68, 0.4); }
  }
  
  .btn-primary:hover {
    background: rgba(239, 68, 68, 0.15) !important;
    transform: translateY(-3px);
    box-shadow: 0 6px 30px rgba(239, 68, 68, 0.6) !important;
    color: var(--gear-red-light) !important;
  }

    color: var(--gear-text-muted) !important;
    transition: all 0.3s ease;
  }
  
  .nav-list-link {

    position: relative;
    transition: all 0.3s ease;
  }
  
  .nav-list-link::before {
    content: '';
    position: absolute;
    left: 0;
    top: 50%;
    transform: translateY(-50%);
    width: 0;
    height: 100%;
    background: linear-gradient(90deg, rgba(239, 68, 68, 0.3), transparent);
    transition: width 0.3s ease;
  }
  
  .nav-list-link:hover::before {
    width: 100%;
  }
  
  .nav-list-link:hover {
    color: var(--gear-text) !important;
    padding-left: 10px;
  }
  
  .nav-list-link.active {
    background: linear-gradient(90deg, rgba(239, 68, 68, 0.2), transparent);
    border-left: 3px solid var(--gear-red);
    color: var(--gear-red) !important;
    text-shadow: 0 0 10px rgba(239, 68, 68, 0.5);
  }
  
  /* Dark code blocks with glow */
  .main-content pre {
    background: linear-gradient(135deg, rgba(26, 26, 26, 0.95), rgba(10, 10, 10, 0.95)) !important;
    border: 1px solid rgba(239, 68, 68, 0.2) !important;
    box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5), 0 0 20px rgba(239, 68, 68, 0.1);
  }
  
  .main-content code {
    background-color: rgba(239, 68, 68, 0.1) !important;
    color: var(--gear-red-light) !important;
    padding: 2px 6px;
    border-radius: 3px;
    font-family: 'Courier New', monospace;
  }
  
  /* Sexy tables */
  .main-content table {
    background: rgba(26, 26, 26, 0.95) !important;
    color: var(--gear-text) !important;
    box-shadow: 0 0 30px rgba(239, 68, 68, 0.1);
    border: 1px solid rgba(239, 68, 68, 0.2);
  }
  
  .main-content table thead th {
    background: linear-gradient(90deg, rgba(239, 68, 68, 0.2), rgba(239, 68, 68, 0.1)) !important;
    border-bottom: 2px solid var(--gear-red) !important;
    color: var(--gear-red) !important;
    text-transform: uppercase;
    letter-spacing: 1px;
    font-weight: 700;
  }
  
  .main-content tbody tr {
    border-bottom: 1px solid rgba(239, 68, 68, 0.1) !important;
    transition: all 0.3s ease;
  }
  
  .main-content tbody tr:hover {
    background: rgba(239, 68, 68, 0.05) !important;
  }
  
  /* Glowing blockquotes */
  .main-content blockquote {
    border-left: 4px solid var(--gear-red) !important;
    background: linear-gradient(90deg, rgba(239, 68, 68, 0.1), transparent) !important;
    color: var(--gear-text) !important;
    box-shadow: inset 0 0 30px rgba(239, 68, 68, 0.05);
    position: relative;
  }
  
  /* Search bar styling */
  .search-input {
    background: rgba(26, 26, 26, 0.95) !important;
    border: 1px solid rgba(239, 68, 68, 0.2) !important;
    color: var(--gear-text) !important;
    transition: all 0.3s ease;
  }
  
  .search-input:focus {
    border-color: var(--gear-red) !important;
    box-shadow: 0 0 20px rgba(239, 68, 68, 0.3) !important;
    outline: none;
  }
  
  /* Footer */
  .site-footer {
    background: linear-gradient(90deg, rgba(10, 10, 10, 0.95), rgba(26, 26, 26, 0.95)) !important;
    border-top: 1px solid rgba(239, 68, 68, 0.3) !important;
    color: var(--gear-text-muted) !important;
  }
  
  /* Labels and tags */
  .label {
    background: linear-gradient(135deg, var(--gear-bg-tertiary), var(--gear-bg-secondary)) !important;
    color: var(--gear-text) !important;
    border: 1px solid rgba(239, 68, 68, 0.2);
  }
  
  .label-red {
    background: linear-gradient(135deg, var(--gear-red), var(--gear-red-dark)) !important;
    color: white !important;
    box-shadow: 0 2px 10px rgba(239, 68, 68, 0.4);
  }
  
  /* Sexy Pathway Cards */
  .pathway-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 2rem;
    margin: 3rem 0;
  }
  
  .pathway-card {
    background: linear-gradient(135deg, rgba(26, 26, 26, 0.95), rgba(10, 10, 10, 0.95));
    border: 1px solid rgba(239, 68, 68, 0.2);
    border-radius: 15px;
    padding: 2rem;
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    position: relative;
    overflow: hidden;
    backdrop-filter: blur(10px);
  }
  
  .pathway-card::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(239, 68, 68, 0.1), transparent);
    opacity: 0;
    transition: opacity 0.4s ease;
  }
  
  .pathway-card:hover::before {
    opacity: 1;
  }
  
  .pathway-card:hover {
    transform: translateY(-8px) scale(1.02);
    box-shadow: 
      0 15px 40px rgba(239, 68, 68, 0.3),
      0 0 60px rgba(239, 68, 68, 0.1),
      inset 0 0 30px rgba(239, 68, 68, 0.05);
    border-color: var(--gear-red);
  }
  
  .pathway-card .pathway-icon {
    font-size: 3rem;
    display: block;
    margin-bottom: 1.5rem;
    filter: drop-shadow(0 0 20px rgba(239, 68, 68, 0.5));
    animation: float 3s ease-in-out infinite;
  }
  
  @keyframes float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
  }
  
  .pathway-card h4 {
    font-family: 'Montserrat', sans-serif !important;
    color: var(--gear-red) !important;
    margin-bottom: 0.75rem;
    font-size: 1.3rem;
    text-transform: uppercase;
    letter-spacing: 1px;
    font-weight: 800;
    text-shadow: 0 0 20px rgba(239, 68, 68, 0.6);

  .pathway-card p {
    color: var(--gear-text-muted);
    margin-bottom: 0.5rem;
    font-size: 0.95rem;
    line-height: 1.6;
  }
  
  .pathway-card p em {
    color: var(--gear-text);
    font-style: normal;
    font-weight: 600;
  }
  
  .pathway-card .btn {
    margin-top: 1.5rem;
    width: 100%;
    text-align: center;
    background: rgba(0, 0, 0, 0.9) !important;
    color: var(--gear-red) !important;
    border: 1px solid var(--gear-red) !important;
  }
  
  .quick-link-card .btn {
    width: 100%;
    background: rgba(0, 0, 0, 0.9) !important;
    color: var(--gear-red) !important;
    border: 1px solid var(--gear-red) !important;
  }
  
  .section-card .btn {
    margin-left: 1.5rem;
    white-space: nowrap;
    background: rgba(0, 0, 0, 0.9) !important;
    color: var(--gear-red) !important;
    border: 1px solid var(--gear-red) !important;
  }
  
  /* Sexy Section Cards */
  .section-card {
    background: linear-gradient(90deg, rgba(239, 68, 68, 0.1), rgba(26, 26, 26, 0.95));
    border-left: 4px solid var(--gear-red);
    padding: 1.5rem 2rem;
    margin-bottom: 1.5rem;
    border-radius: 0 12px 12px 0;
    display: flex;
    justify-content: space-between;

    overflow: hidden;

  .section-card::after {
    content: '';

    top: 0;
    left: -100%;

    height: 100%;

    transition: left 0.5s ease;
  }
  
  .section-card:hover::after {
    left: 100%;

  .section-card:hover {

    box-shadow: 0 5px 30px rgba(239, 68, 68, 0.2);

    text-align: center;
    transition: all 0.3s ease;
    position: relative;
  }
  
  .quick-link-card::before {

    padding: 1px;
    background: linear-gradient(135deg, var(--gear-red), transparent, var(--gear-red));
    mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
    mask-composite: exclude;
    opacity: 0;
    transition: opacity 0.3s ease;
  }
  
  .quick-link-card:hover::before {
    opacity: 1;
