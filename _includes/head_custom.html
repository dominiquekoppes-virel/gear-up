<!-- Custom styles for GEAR UP dark theme -->
<style>
  /* Red theme colors */
  :root {
    --gear-red: #ef4444;
    --gear-red-dark: #dc2626;
    --gear-red-light: #fca5a5;
    --gear-bg-primary: #0a0a0a;
    --gear-bg-secondary: #1a1a1a;
    --gear-bg-tertiary: #2a2a2a;
    --gear-text: #e2e8f0;
    --gear-text-muted: #94a3b8;
    --gear-border: #333333;
  }
  
  /* Dark background for body */
  body {
    background-color: var(--gear-bg-primary) !important;
    color: var(--gear-text) !important;
  }
  
  /* Dark sidebar */
  .side-bar {
    background-color: var(--gear-bg-secondary) !important;
    border-right: 1px solid var(--gear-border) !important;
  }
  
  /* Dark main content area */
  .main {
    background-color: var(--gear-bg-primary) !important;
  }
  
  .main-content-wrap {
    background-color: var(--gear-bg-primary) !important;
  }
  
  .main-content {
    color: var(--gear-text) !important;
  }
  
  /* Dark header */
  .site-header {
    background-color: var(--gear-bg-primary) !important;
    border-bottom: 2px solid var(--gear-red) !important;
  }
  
  /* Make the site title red and glowing */
  .site-title {
    color: var(--gear-red) !important;
    font-weight: 700 !important;
    text-shadow: 0 0 10px rgba(239, 68, 68, 0.5);
  }
  
  /* Red headings */
  .main-content h1,
  .main-content h2,
  .main-content h3,
  .main-content h4 {
    color: var(--gear-red) !important;
  }
  
  .main-content h1 {
    border-bottom: 2px solid var(--gear-red);
    padding-bottom: 0.5rem;
  }
  
  /* Light text for paragraphs */
  .main-content p,
  .main-content li {
    color: var(--gear-text) !important;
  }
  
  /* Red links */
  .main-content a,
  a {
    color: var(--gear-red) !important;
  }
  
  .main-content a:hover,
  a:hover {
    color: var(--gear-red-light) !important;
    text-decoration: underline;
  }
  
  /* Style buttons */
  .btn {
    background-color: var(--gear-bg-tertiary) !important;
    color: var(--gear-text) !important;
    border: 1px solid var(--gear-border) !important;
  }
  
  .btn:hover {
    background-color: var(--gear-bg-secondary) !important;
  }
  
  .btn-primary {
    background-color: var(--gear-red) !important;
    border-color: var(--gear-red) !important;
    color: white !important;
  }
  
  .btn-primary:hover {
    background-color: var(--gear-red-dark) !important;
    border-color: var(--gear-red-dark) !important;
  }
  
  /* Navigation styling */
  .nav-list {
    background-color: transparent !important;
  }
  
  .nav-list-item {
    color: var(--gear-text-muted) !important;
  }
  
  .nav-list-link {
    color: var(--gear-text-muted) !important;
  }
  
  .nav-list-link:hover {
    background-color: rgba(239, 68, 68, 0.1) !important;
    color: var(--gear-text) !important;
  }
  
  .nav-list-link.active {
    background-image: linear-gradient(90deg, rgba(239, 68, 68, 0.2) 0%, transparent 100%);
    border-left: 3px solid var(--gear-red);
    color: var(--gear-red) !important;
  }
  
  /* Dark code blocks */
  .main-content pre {
    background-color: var(--gear-bg-secondary) !important;
    border: 1px solid var(--gear-border) !important;
  }
  
  .main-content code {
    background-color: rgba(239, 68, 68, 0.1) !important;
    color: var(--gear-red-light) !important;
  }
  
  /* Dark tables */
  .main-content table {
    background-color: var(--gear-bg-secondary) !important;
    color: var(--gear-text) !important;
  }
  
  .main-content table thead th {
    background-color: rgba(239, 68, 68, 0.1) !important;
    border-bottom: 2px solid var(--gear-red) !important;
    color: var(--gear-red) !important;
  }
  
  .main-content tbody tr {
    border-bottom: 1px solid var(--gear-border) !important;
  }
  
  /* Dark blockquotes */
  .main-content blockquote {
    border-left: 4px solid var(--gear-red) !important;
    background-color: var(--gear-bg-secondary) !important;
    color: var(--gear-text) !important;
  }
  
  /* Search bar (if enabled) */
  .search-input {
    background-color: var(--gear-bg-secondary) !important;
    border: 1px solid var(--gear-border) !important;
    color: var(--gear-text) !important;
  }
  
  .search-input:focus {
    border-color: var(--gear-red) !important;
  }
  
  /* Footer */
  .site-footer {
    background-color: var(--gear-bg-primary) !important;
    border-top: 1px solid var(--gear-border) !important;
    color: var(--gear-text-muted) !important;
  }
  
  /* Labels and tags */
  .label {
    background-color: var(--gear-bg-tertiary) !important;
    color: var(--gear-text) !important;
  }
  
  .label-red {
    background-color: var(--gear-red) !important;
    color: white !important;
  }
  
  /* Pathway Cards Grid */
  .pathway-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 1.5rem;
    margin: 2rem 0;
  }
  
  .pathway-card {
    background: var(--gear-bg-secondary);
    border: 1px solid var(--gear-border);
    border-radius: 12px;
    padding: 1.5rem;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
  }
  
  .pathway-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 8px 24px rgba(239, 68, 68, 0.2);
    border-color: var(--gear-red);
    background: linear-gradient(135deg, var(--gear-bg-secondary), rgba(239, 68, 68, 0.05));
  }
  
  .pathway-card .pathway-icon {
    font-size: 2.5rem;
    display: block;
    margin-bottom: 1rem;
  }
  
  .pathway-card h4 {
    color: var(--gear-red) !important;
    margin-bottom: 0.5rem;
    font-size: 1.25rem;
  }
  
  .pathway-card p {
    color: var(--gear-text-muted);
    margin-bottom: 0.5rem;
    font-size: 0.95rem;
  }
  
  .pathway-card p em {
    color: var(--gear-text);
    font-style: normal;
    font-weight: 500;
  }
  
  .pathway-card .btn {
    margin-top: 1rem;
    width: 100%;
    text-align: center;
  }
  
  /* Section Cards */
  .section-card {
    background: var(--gear-bg-secondary);
    border-left: 3px solid var(--gear-red);
    padding: 1rem 1.5rem;
    margin-bottom: 1rem;
    border-radius: 0 8px 8px 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  
  .section-card:hover {
    background: linear-gradient(90deg, rgba(239, 68, 68, 0.1), var(--gear-bg-secondary));
  }
  
  .section-card p {
    margin: 0;
    flex: 1;
  }
  
  .section-card .btn {
    margin-left: 1rem;
    white-space: nowrap;
  }
  
  /* Quick Links Grid */
  .quick-links-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 1rem;
    margin: 2rem 0;
  }
  
  .quick-link-card {
    background: var(--gear-bg-secondary);
    border: 1px solid var(--gear-border);
    border-radius: 8px;
    padding: 1rem;
    text-align: center;
  }
  
  .quick-link-card:hover {
    border-color: var(--gear-red);
    background: rgba(239, 68, 68, 0.05);
  }
  
  .quick-link-card p {
    margin-bottom: 1rem;
    font-size: 0.9rem;
    color: var(--gear-text);
  }
  
  .quick-link-card .btn {
    width: 100%;
  }
  
  /* Symbol Grid (for Section 1) */
  .symbol-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 1rem;
    margin: 2rem 0;
  }
  
  .symbol-card {
    background: var(--gear-bg-secondary);
    border: 1px solid var(--gear-border);
    border-radius: 8px;
    padding: 1rem;
    text-align: center;
  }
  
  .symbol-badge {
    display: inline-block;
    padding: 0.25rem 0.75rem;
    background: var(--gear-red);
    color: white;
    border-radius: 4px;
    font-weight: bold;
    margin-bottom: 0.5rem;
  }
  
  /* Responsive adjustments */
  @media (max-width: 768px) {
    .pathway-grid {
      grid-template-columns: 1fr;
    }
    
    .section-card {
      flex-direction: column;
      align-items: stretch;
    }
    
    .section-card .btn {
      margin: 1rem 0 0 0;
      width: 100%;
    }
    
    .quick-links-grid {
      grid-template-columns: 1fr;
    }
  }
</style>
