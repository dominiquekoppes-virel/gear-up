<script>
document.addEventListener('DOMContentLoaded', function() {
  // Remove search functionality completely
  const searchInput = document.querySelector('.search-input');
  const searchForm = document.querySelector('.search');
  const auxNav = document.querySelector('.site-header .aux-nav');
  
  // Hide search elements
  if (searchInput) {
    searchInput.style.display = 'none';
  }
  if (searchForm) {
    searchForm.style.display = 'none';
  }
  
  // Find the header and add the title in the right place
  if (auxNav) {
    const title = document.createElement('div');
    title.className = 'header-title';
    title.textContent = 'GEAR UP Launch Guide';
    title.style.cssText = `
      color: #ef4444 !important;
      font-size: 1.25rem !important;
      font-weight: 600 !important;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5) !important;
      margin-right: 20px !important;
      white-space: nowrap !important;
      flex-grow: 1 !important;
    `;
    
    // Insert the title at the beginning of aux-nav
    auxNav.insertBefore(title, auxNav.firstChild);
  }
});
</script>
